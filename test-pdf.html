<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PDF Loading</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Loading Test</h1>
        
        <h2>Test 1: Direct Link</h2>
        <p><a href="./images/inside/window.pdf" target="_blank">Open PDF in new tab</a></p>
        
        <h2>Test 2: Object Tag</h2>
        <object data="./images/inside/window.pdf" type="application/pdf" width="100%" height="800px">
            <p>Your browser doesn't support embedded PDFs. <a href="./images/inside/window.pdf">Download the PDF</a> instead.</p>
        </object>
        
        <h2>Test 3: Iframe</h2>
        <iframe src="./images/inside/window.pdf" frameborder="0">
            <p>Your browser doesn't support iframes. <a href="./images/inside/window.pdf">Download the PDF</a> instead.</p>
        </iframe>
        
        <h2>Test 4: Google Docs Viewer</h2>
        <iframe src="https://docs.google.com/viewer?url=https://donaldsmithjr.github.io/993/images/inside/window.pdf&embedded=true" 
                style="width:100%; height:800px;" frameborder="0">
            Your browser doesn't support iframes.
        </iframe>
    </div>
</body>
</html>
