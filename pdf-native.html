<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - 1997 Porsche 911 Carrera 4S (993)</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .viewer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .viewer-header {
            background-color: #1a1a1a;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .viewer-header a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #333;
        }
        
        .viewer-header a:hover {
            background-color: #444;
        }
        
        .viewer-content {
            flex: 1;
            width: 100%;
            height: calc(100% - 50px);
        }
        
        .viewer-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .file-info {
            padding: 10px 20px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <div class="viewer-header">
            <div>PDF Viewer</div>
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
        <div class="file-info" id="file-info">
            Loading PDF...
        </div>
        <div class="viewer-content">
            <iframe id="pdf-viewer" src="about:blank" title="PDF Document Viewer" aria-label="PDF Document Viewer"></iframe>
        </div>
    </div>

    <script>
        // Get PDF URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('file');
        
        if (pdfUrl) {
            try {
                // Decode the URL in case it's encoded
                const decodedUrl = decodeURIComponent(pdfUrl);
                const iframe = document.getElementById('pdf-viewer');
                const fileInfo = document.getElementById('file-info');
                
                // For GitHub Pages, we need to ensure the path is correct
                let finalUrl = decodedUrl;
                
                // If it's a relative path (not starting with http or /)
                if (!decodedUrl.startsWith('http') && !decodedUrl.startsWith('/') && !decodedUrl.startsWith('blob:')) {
                    // Get the base URL (current page's directory)
                    const baseUrl = window.location.href.split('/').slice(0, -1).join('/');
                    // Remove any leading ./ or / from the path
                    const cleanPath = decodedUrl.replace(/^\.?\//, '');
                    finalUrl = `${baseUrl}/${cleanPath}`;
                } else if (decodedUrl.startsWith('/')) {
                    // For absolute paths, use the current origin
                    finalUrl = window.location.origin + decodedUrl;
                }
                
                console.log('Loading PDF from:', finalUrl);
                
                // Set the iframe source
                iframe.src = finalUrl;
                
                // Extract and display the filename
                const fileName = finalUrl.split('/').pop() || 'document';
                fileInfo.textContent = `Viewing: ${fileName}`;
                
                // Handle load/error events
                iframe.onload = function() {
                    console.log('PDF loaded successfully');
                };
                
                iframe.onerror = function() {
                    console.error('Error loading PDF');
                    fileInfo.textContent = 'Error: Could not load PDF. Please try again or contact support.';
                };
                
            } catch (error) {
                console.error('Error processing PDF URL:', error);
                document.getElementById('file-info').textContent = 'Error: Invalid PDF URL format';
            }
        } else {
            document.getElementById('file-info').textContent = 'Error: No PDF file specified';
        }
        
        // Handle window resizing
        window.addEventListener('resize', function() {
            const iframe = document.getElementById('pdf-viewer');
            const currentSrc = iframe.src;
            if (currentSrc && currentSrc !== 'about:blank') {
                // Force a refresh of the iframe on resize
                iframe.src = currentSrc;
            }
        });
    </script>
</body>
</html>
