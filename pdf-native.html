<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer - 1997 Porsche 911 Carrera 4S (993)</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .viewer-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .viewer-header {
            background-color: #1a1a1a;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .viewer-header a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #333;
        }
        
        .viewer-header a:hover {
            background-color: #444;
        }
        
        .viewer-content {
            flex: 1;
            width: 100%;
            height: calc(100% - 50px);
        }
        
        .viewer-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .file-info {
            padding: 10px 20px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="viewer-container">
        <div class="viewer-header">
            <div>PDF Viewer</div>
            <a href="index.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>
        <div class="file-info" id="file-info">
            Loading PDF...
        </div>
        <div class="viewer-content">
            <iframe id="pdf-viewer" src="about:blank" title="PDF Document Viewer" aria-label="PDF Document Viewer"></iframe>
        </div>
    </div>

    <script>
        // Get PDF URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const pdfUrl = urlParams.get('file');
        
        if (pdfUrl) {
            // Decode the URL in case it's encoded
            const decodedUrl = decodeURIComponent(pdfUrl);
            
            // Update the iframe source to show the PDF
            const iframe = document.getElementById('pdf-viewer');
            
            // Set the PDF URL directly for local files or use Google Docs viewer for remote files
            if (decodedUrl.startsWith('http') || decodedUrl.startsWith('/')) {
                // For local files or direct URLs, use the native PDF viewer
                iframe.src = decodedUrl;
                
                // Try to extract filename from URL
                const fileName = decodedUrl.split('/').pop() || 'document';
                document.getElementById('file-info').textContent = `Viewing: ${fileName}`;
            } else {
                // Fallback for other cases
                document.getElementById('file-info').textContent = 'Error: Invalid PDF URL';
            }
        } else {
            document.getElementById('file-info').textContent = 'Error: No PDF file specified';
        }
        
        // Handle window resizing
        window.addEventListener('resize', function() {
            // This ensures the iframe resizes properly
            const iframe = document.getElementById('pdf-viewer');
            const currentSrc = iframe.src;
            if (currentSrc && currentSrc !== 'about:blank') {
                iframe.src = currentSrc;
            }
        });
    </script>
</body>
</html>
